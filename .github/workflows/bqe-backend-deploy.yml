name: BQE Backend Deploy (Windows)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restart FastAPI app (uvicorn)
        shell: powershell
        run: |
          # Stop old uvicorn process if running
          Get-Process -Name "uvicorn" -ErrorAction SilentlyContinue | Stop-Process -Force

          # Start FastAPI backend again
          Start-Process python -ArgumentList "-m uvicorn main:app --host 0.0.0.0 --port 8000"
